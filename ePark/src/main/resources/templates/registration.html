<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ePark Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://kit.fontawesome.com/44f3988e32.js" crossorigin="anonymous"></script>
<style>
body {
	padding-top: 56px;
}
</style>

</head>
<body>

	<!--  Navigation Bar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="">ePark</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<div sec:authorize="isAnonymous()">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href=""
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> My Account </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="/login">Log in</a> <a
								class="dropdown-item" href="/registration">Register</a>
						</div></li>
				</div>
			</ul>
		</div>
	</nav>

	<!--  HTML registration form -->

	<div class="align-items-center container ">


		<br> <br> <br>
		<div class="form-group">
			<h1>Registration</h1>
		</div>
		<br>

		<form th:action="@{/registration}" method="post" th:object="${user}">

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label" for="username"> Username: </label> <input
						type="text" id="username" class="form-control"
						th:field="*{username}" placeholder="Enter a username" required
						autofocus="autofocus" />
					<div id="username-valid" class="valid-feedback"></div>
					<div id="username-invalid" class="invalid-feedback"></div>
				</div>

				<div class="form-group col-md-6">
					<label class="control-label" for="password"> Password: </label> <input
						type="password" id="password" class="form-control"
						th:field="*{password}" required placeholder="Enter a password"
						autofocus="autofocus" />
						<div id="password-valid" class="valid-feedback"></div>
					<div id="password-invalid" class="invalid-feedback"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label" for="firstname"> First Name: </label>
					<input type="text" id="firstname" class="form-control"
						th:field="*{firstName}" placeholder="Enter your first name"
						required autofocus="autofocus" />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label" for="lastname"> Last Name: </label> <input
						type="text" id="lastname" class="form-control"
						th:field="*{lastName}" placeholder="Enter your surname" required
						autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="email"> Email: </label> <input
					type="email" id="email" class="form-control" th:field="*{email}"
					placeholder="email@example.com" required autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label class="control-label" for="userrole">User Role:</label> <br>
				<select class="form-control" name="userrole" id="userrole"
					th:field="*{roleName}" required="required">
					<option value="" th:disabled="disabled" th:selected="selected"><label>Choose
							role</label></option>
					<option th:each="role : ${roles}" th:value="${role.name}"
						th:text="${role.name}"
						th:disabled="${role.name == 'ADMIN' or role.name == 'SITEADMIN'}"></option>
				</select>
			</div>
			<br>
			<div class="form-group">
				<button id="register" type="submit" class="btn btn-success"><i class="fas fa-user-plus"></i>&nbsp; Register</button>
				<span>Already Registered? <a href="/" th:href="@{login}">Login
						here</a></span>
			</div>
		</form>

	</div>

	<script th:inline="javascript">
		$(document).ready( function() {
				
				$("#username").keyup(function() {

			$.ajax({
				type : "GET",
				url : "registration/" + $(this).val(),
				success : function(result) {
					if (result == "1") {
						$("#username").removeClass("is-invalid");
						$("#username").addClass("is-valid");
						$("#username-valid").html("Username is valid");
						$("#register").prop("disabled", false);
					} else if (result == "2") {
						$("#username").removeClass("is-valid");
						$("#username").addClass("is-invalid");
						$("#username-invalid").html("Username is taken");
						$("#register").prop("disabled", true);
					} else {
						$("#username").removeClass("is-valid");
						$("#username").addClass("is-invalid");
						$("#username-invalid").html("Username is required");
						$("#register").prop("disabled", true);
					}
				}

			});

		});
				
		$("#password").keyup(function() {
			if ($("#password").val().length >= 8) {
				$("#password").removeClass("is-invalid");
				$("#password").addClass("is-valid");
				$("#password-valid").html("Password is valid");
				$("#register").prop("disabled", false);
			} else if ($("#password").val().length < 8 && $("#password").val().length > 0) {
				$("#password").removeClass("is-valid");
				$("#password").addClass("is-invalid");
				$("#password-invalid").html("Password is invalid");
				$("#register").prop("disabled", true);
			} else if ($("#password").val().length == 0) {
				$("#password").removeClass("is-valid");
				$("#password").addClass("is-invalid");
				$("#password-invalid").html("Password is required");
				$("#register").prop("disabled", true);
			}
			
		});
		
		});
		

	</script>

</body>
</html>
