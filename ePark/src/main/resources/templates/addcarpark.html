<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ePark</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


</head>
<body>

	<!--  Navigation Bar -->

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
		<a class="navbar-brand" href="">ePark</a>


		</div>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<div sec:authorize="isAnonymous()">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> My Account </a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="/login">Log in</a> <a
								class="dropdown-item" href="/registration">Register</a>
						</div></li>
				</div>


				<li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> My Account </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">View reservations</a> <a
							class="dropdown-item" href="#">View account details</a> <a
							class="dropdown-item" href="/logout">Log out</a>
					</div></li>

				<li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Manage car parks </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">View car parks</a> <a
							class="dropdown-item" href="/addcarpark">Add car parks</a>
					</div></li>
				<li class="nav-item dropdown"
					sec:authorize="isAuthenticated()&&hasAnyAuthority('ADMIN')"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Admin Menu </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/viewcarkpark">View car park
							submissions</a> <a class="dropdown-item" href="/addcarpark">View
							reservations</a>
					</div></li>
			</ul>

		</div>
	</nav>

	<!--  HTML registration form -->

	<div class="align-items-center container ">




		<br> <br> <br> <br>
		<div class="form_group">
			<h1>Add a car park</h1>
		</div>
		<br>

		<form th:action="@{/addcarpark}" method="post" th:object="${carpark}">

			<!-- Registration success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">Car park submitted successfully</div>
			</div>


			<div class="form-group">
				<label class="control-label" for="name"> Name: </label> <input
					type="text" id="name" class="form-control" th:field="*{name}"
					placeholder="Enter a name" required autofocus="autofocus" />
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">

					<label class="control-label" for="address1"> Address 1: </label> <input
						type="text" id="address2" class="form-control"
						th:field="*{carParkAddress1}" required
						placeholder="Address line 1" autofocus="autofocus" />
				</div>


				<div class="form-group col-md-6">
					<label class="control-label" for="firstname"> Address 2: </label> <input
						type="text" id="address2" class="form-control"
						th:field="*{carParkAddress2}" placeholder="Address line 2"
						required autofocus="autofocus" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label" for="address3"> City: </label> <input
						type="text" id="address3" class="form-control"
						th:field="*{carParkCity}" placeholder="Address line 3" required
						autofocus="autofocus" />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label" for="postcode"> Postcode: </label> <input
						type="text" id="postcode" class="form-control"
						th:field="*{carParkPostcode}" placeholder="Address postcode"
						required autofocus="autofocus" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label" for="noofspaces">Total
						available spaces:</label><input type="number" id="postcode"
						class="form-control" max="300" th:field="*{spaces}"
						placeholder="Number of spaces available" required
						autofocus="autofocus" />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label" for="nooffloors">Disabled
						spaces:</label><input type="number" id="postcode" class="form-control"
						max="300" th:field="*{isDisabled}"
						placeholder="Number of disabled spaces" required
						autofocus="autofocus" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="Amount"> Parking cost: </label>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Â£</span>
					</div>
					<input type="number" class="form-control" min="0.00" max="10000.00"
						step="any" id="Amount" th:field="*{price}" placeholder="0.00"
						required autofocus="autofocus">
				</div>
			</div>

			<!-- 			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios1" th:value="1.00" checked th:field="*{rate}">
				<label class="form-check-label" for="exampleRadios1"> Hourly
					Rate </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios"
					id="exampleRadios2" th:value="0.5" th:field="*{rate}"> <label
					class="form-check-label" for="exampleRadios2"> 30 Minute
					Rate </label>
			</div> -->
			<div class="form-group">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary active"> <input
						type="radio" th:field="*{rate}" th:value="1.0" 
						class="form-check-input" name="options" id="option1"
						autocomplete="off" checked> Hourly Rate
					</label> <label class="btn btn-secondary"> <input type="radio"
						th:field="*{rate}" th:value="0.5" class="form-check-input"
						name="options" id="option2" autocomplete="off"> 30 Minute
						Rate
					</label>
				</div>
			</div>


			<br>
			<div class="form-group">
				<button type="submit" class="btn btn-primary mb-2">Submit
					for approval</button>
			</div>
		</form>

	</div>


</body>
</html>
