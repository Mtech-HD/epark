<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Monthly Payment</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 14px;
}

</style>
</head>
<body>
	<p th:text="'Dear ' +${name}+ ','"></p>

	<p>Your monthly payment from ePark was successful.</p>

	<p th:text="'Amount: ' + ${#numbers.formatCurrency(payment.amount)}"></p>
	
	<p th:text="'Bookings: ' +${payment.bookings}"></p>

	<p th:text="'YearMonth: ' +${payment.yearMonth}"></p>

	<p>
		Regards, <br /> <em>ePark Admin Team</em>
	</p>
</body>
</html>
